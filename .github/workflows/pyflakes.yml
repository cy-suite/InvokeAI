on:
  pull_request:
  push:
    branches:
      - main
      - development
      - 'release-candidate-*'
    paths-ignore:
      - 'docs/**'
      - 'invokeai/frontend/**'

jobs:
  pyflakes:
    name: runner / pyflakes
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: pyflakes
        uses: reviewdog/action-pyflakes@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
