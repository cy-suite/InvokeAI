name: build mkdocs
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install requirements
        run: python -m \
          pip install -r requirements-mkdocs.txt
      - name: mkdocs gh-deploy
        run: python -m \
          mkdocs gh-deploy \
          --clean \
          --force
