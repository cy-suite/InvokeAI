name: Test Invoke with Conda
on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'update-gh-actions'

jobs:
  os_matrix:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-12]
    name: Test invoke.py on ${{ matrix.os }} with conda
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
        #   conda-channels: anaconda, conda-forge, pytorch

      - name: set macOS conda env
        if: ${{ matrix.os ==  'macOS-12' }}
        run: echo "CONDA_ENV_FILE=environment-mac.yml" >> $GITHUB_ENV

      - name: set Linux conda env
        if: ${{ matrix.os ==  'ubuntu-latest' }}
        run: echo "CONDA_ENV_FILE=environment.yml" >> $GITHUB_ENV

      - name: set environment
        run: |
          [[ "$GITHUB_REF" == 'refs/heads/main' ]] \
            && echo "TEST_PROMPTS=tests/preflight_prompts.txt" >> $GITHUB_ENV \
            || echo "TEST_PROMPTS=tests/dev_prompts.txt" >> $GITHUB_ENV
          echo "CONDA_ROOT=$CONDA" >> $GITHUB_ENV
          echo "CONDA_ENV_NAME=invokeai" >> $GITHUB_ENV

      - name: Use Cached Stable Diffusion v1.4 Model
        id: cache-sd-v1-4
        uses: actions/cache@v3
        env:
          cache-name: cache-sd-v1-4
        with:
          path: models/ldm/stable-diffusion-v1/model.ckpt
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}

      - name: Download Stable Diffusion v1.4 Model
        if: ${{ steps.cache-sd-v1-4.outputs.cache-hit != 'true' }}
        run: |
          [[ -d models/ldm/stable-diffusion-v1 ]] \
            || mkdir -p models/ldm/stable-diffusion-v1
          [[ -r models/ldm/stable-diffusion-v1/model.ckpt ]] \
            || curl -o models/ldm/stable-diffusion-v1/model.ckpt ${{ secrets.SD_V1_4_URL }}

      - name: Use Cached Dependencies
        id: cache-conda-env-invokeai
        uses: actions/cache@v3
        env:
          cache-name: cache-conda-env-invokeai
        with:
          path: ${{ env.CONDA_ROOT }}/envs/${{ env.CONDA_ENV_NAME }}
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}-${{ runner.os }}-${{ hashFiles(env.CONDA_ENV_FILE) }}

      - name: update conda env
        if: ${{ steps.cache-conda-env-invokeai.outputs.cache-hit == 'true' }}
        run: |
          ${{ env.CONDA_EXE }} env update \
            --file ${{ env.CONDA_ENV_FILE }} \
            --name ${{ env.CONDA_ENV_NAME }}

      - name: create conda env
        if: ${{ steps.cache-conda-env-invokeai.outputs.cache-hit != 'true' }}
        run: |
          ${{ env.CONDA_EXE }} env create \
            --file ${{ env.CONDA_ENV_FILE }} \
            --name ${{ env.CONDA_ENV_NAME }}

      - name: activate conda env
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: ${{ env.CONDA_ENV_NAME }}

      - name: run preload_models.py
        run: python scripts/preload_models.py

      - name: Run the tests
        run: |
          time python scripts/invoke.py \
            --from_file ${{ env.TEST_PROMPTS }}
          mkdir -p outputs/img-samples

      - name: Archive results
        uses: actions/upload-artifact@v3
        with:
          name: results_${{ runner.os }}
          path: outputs/img-samples
