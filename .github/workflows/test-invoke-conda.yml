name: Test Invoke with Conda
on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'update-gh-actions'
jobs:
  os_matrix:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-12
    name: Test invoke.py on ${{ matrix.os }} with conda
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo The PR was merged

      - name: Set platform variables
        id: vars
        run: |
          [[ "$RUNNER_OS" == "macOS" ]] \
            && echo "CONDA_ENV_FILE=environment-mac.yml" >> $GITHUB_OUTPUT
          [[ "$RUNNER_OS" == "Linux" ]] \
            && echo "CONDA_ENV_FILE=environment.yml" >> $GITHUB_OUTPUT
          echo "PYTHON_BIN=$CONDA/envs/invokeai/bin/python" >> $GITHUB_OUTPUT

      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Use Cached Stable Diffusion v1.4 Model
        id: cache-sd-v1-4
        uses: actions/cache@v3
        env:
          cache-name: cache-sd-v1-4
        with:
          path: models/ldm/stable-diffusion-v1/model.ckpt
          key: ${{ env.cache-name }}
          restore-keys: |
            ${{ env.cache-name }}

      - name: Download Stable Diffusion v1.4 Model
        if: ${{ steps.cache-sd-v1-4.outputs.cache-hit != 'true' }}
        run: |
          [[ -e models/ldm/stable-diffusion-v1 ]] \
            || mkdir -p models/ldm/stable-diffusion-v1
          [[ -e models/ldm/stable-diffusion-v1/model.ckpt ]] \
            || curl -o models/ldm/stable-diffusion-v1/model.ckpt ${{ secrets.SD_V1_4_URL }}

      - name: Use Cached Dependencies
        id: cache-conda-env-ldm
        uses: actions/cache@v3
        env:
          cache-name: cache-conda-env-ldm
        with:
          path: ~/.conda/envs/ldm
          key: ${{ env.cache-name }}
          restore-keys: |
            ${{ env.cache-name }}-${{ runner.os }}-${{ hashFiles(steps.vars.outputs.CONDA_ENV_FILE) }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies
        if: ${{ steps.cache-conda-env-ldm.outputs.cache-hit != 'true' }}
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          $CONDA/bin/conda env update \
            --file ${{ steps.vars.outputs.CONDA_ENV_FILE }} \
            --name invokeai

      - name: Use Cached Huggingface and Torch models
        id: cache-hugginface-torch
        uses: actions/cache@v3
        env:
          cache-name: cache-hugginface-torch
        with:
          path: ~/.cache
          key: ${{ env.cache-name }}
          restore-keys: |
            ${{ env.cache-name }}-${{ hashFiles('scripts/preload_models.py') }}

      - name: Download Huggingface and Torch models
        if: ${{ steps.cache-hugginface-torch.outputs.cache-hit != 'true' }}
        run: |
          ${{ steps.vars.outputs.PYTHON_BIN }} scripts/preload_models.py

      - name: Run the tests
        run: |
          # Note, can't "activate" via github action; specifying the env's python has the same effect
          [[ "$RUNNER_OS" == "macOS" ]] \
            && export PYTORCH_ENABLE_MPS_FALLBACK=1
          # Utterly hacky, but I don't know how else to do this
          [[ ${{ github.ref }} == 'refs/heads/main' ]] \
            && time ${{ steps.vars.outputs.PYTHON_BIN }} scripts/invoke.py \
              --from_file tests/preflight_prompts.txt
          [[ ${{ github.ref }} == 'refs/heads/development' ]] \
            && time ${{ steps.vars.outputs.PYTHON_BIN }} scripts/invoke.py \
              --from_file tests/dev_prompts.txt

          mkdir -p outputs/img-samples

      - name: Archive results
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: outputs/img-samples
